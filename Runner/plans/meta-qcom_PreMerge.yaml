metadata:
    format: Lava-Test Test Definition 1.0
    name: meta_qcom
    description: "Meta QCOM Premerge test plan"
    maintainer:
        - vnarapar@qti.qualcomm.com
    os:
        - openembedded
    scope:
        - functional
    devices:
        - rb3gen2

