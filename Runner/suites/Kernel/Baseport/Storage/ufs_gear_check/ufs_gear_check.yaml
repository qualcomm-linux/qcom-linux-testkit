metadata:
  name: ufs-gear-check
  format: "Lava-Test Test Definition 1.0"
  description: "Test the UFS gear on load based on supported UFS specification"
  os:
    - linux
  scope:
    - functional

run:
  steps:
    - REPO_PATH=$PWD
    - cd Runner/suites/Kernel/Baseport/Storage/ufs_gear_check
