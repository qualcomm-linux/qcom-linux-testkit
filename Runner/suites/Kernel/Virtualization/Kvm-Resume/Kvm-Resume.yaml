metadata:
  name: kvm-resume
  format: "Lava-Test Test Definition 1.0"
  description: "Resume a paused Gunyah KVM Virtual Machine"
  os:
    - linux
  scope:
    - functional

run:
  steps:
    - REPO_PATH=$PWD
    - cd Runner/suites/Kernel/Virtualization/Kvm-Resume
    - ./run.sh || true
    - $REPO_PATH/Runner/utils/send-to-lava.sh Kvm-Resume.res || true